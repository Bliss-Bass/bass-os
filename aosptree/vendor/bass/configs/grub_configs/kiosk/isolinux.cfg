default vesamenu.c32
timeout 600

menu background android-x86.png
menu title OS_TITLE Live & Installation CD VER
menu color border 0 #ffffffff #00000000
menu color sel 7 #ffffff00 #ff000000
menu color title 0 #ffffffff #00000000
menu color tabmsg 0 #ffffffff #00000000
menu color unsel 0 #ffffffff #00000000
menu color hotsel 0 #ffffff00 #ff000000
menu color hotkey 7 #ffffff00 #00000000

label install
	menu label ^Installation - Install OS_TITLE to harddisk
	kernel /kernel
	append initrd=/initrd.img CMDLINE INSTALL=1 DEBUG= noexec=off


menu separator

menu begin oem
menu label ^OEM Install options...
menu title OEM Install options

label oem_install
	menu label OEM_^Installation - OEM Install to specified harddisk
	kernel /kernel
	append initrd=/initrd.img CMDLINE OEM_INSTALL=0 DEBUG= noexec=off

label force_oem_install
	menu label Force_OEM_^Installation MBR- Force OEM Install to detected harddisk
	kernel /kernel
	append initrd=/initrd.img CMDLINE OEM_INSTALL=mbr DEBUG= noexec=off

label force_oem_install_mbr
	menu label Force_OEM_^Installation EFI - Force OEM Install to detected harddisk
	kernel /kernel
	append initrd=/initrd.img CMDLINE OEM_INSTALL=efi DEBUG= noexec=off

label force_oem_install_efi
	menu label Force_OEM_^Installation - Force OEM Install to detected harddisk
	kernel /kernel
	append initrd=/initrd.img CMDLINE OEM_INSTALL=force DEBUG= noexec=off

label oem_update
	menu label OEM_^Update - OEM update OS_TITLE
	kernel /kernel
	append initrd=/initrd.img CMDLINE OEM_INSTALL=update DEBUG= noexec=off

menu end

label livem
	menu label Intel Default - ^Run OS_TITLE with default device options
	kernel /kernel
	append initrd=/initrd.img CMDLINE splash=silent,fadein,fadeout logo HWC=drm_minigbm_celadon GRALLOC=minigbm FFMPEG_OMX_CODEC=1 FFMPEG_CODEC2_PREFER=1 FORCE_DISABLE_NAVIGATION=false FORCE_DISABLE_RECENTS=true FORCE_DISABLE_NAV_HANDLE=true FORCE_DISABLE_NAV_TASKBAR=true FORCE_DISABLE_STATUSBAR=true KIOSK_MODE=1 androidboot.bliss.bootmode=lockdown loglevel=0 console=tty6 quiet splash SRC= DATA=

label livea
	menu label AMD Default - ^Run OS_TITLE with default device options
	kernel /kernel
	append initrd=/initrd.img CMDLINE splash=silent,fadein,fadeout logo HWC=drm_minigbm GRALLOC=minigbm FFMPEG_OMX_CODEC=1 FFMPEG_CODEC2_PREFER=1 FORCE_DISABLE_NAVIGATION=false FORCE_DISABLE_RECENTS=true FORCE_DISABLE_NAV_HANDLE=true FORCE_DISABLE_NAV_TASKBAR=true FORCE_DISABLE_STATUSBAR=true KIOSK_MODE=1 androidboot.bliss.bootmode=lockdown loglevel=0 console=tty6 quiet splash SRC= DATA=

menu separator

menu begin other
menu label ^Other options...
menu title Other options

label livem_debugging
	menu label Intel Default - Admin - ^Run OS_TITLE with default device options
	kernel /kernel
	append initrd=/initrd.img CMDLINE HWC=drm_minigbm_celadon GRALLOC=minigbm FFMPEG_OMX_CODEC=1 FFMPEG_CODEC2_PREFER=1 FORCE_DISABLE_NAVIGATION=false FORCE_DISABLE_NAV_HANDLE=false FORCE_DISABLE_NAV_TASKBAR=false FORCE_DISABLE_STATUSBAR=false SET_QUICKSTEP_DEFAULT=true androidboot.bliss.bootmode=admin loglevel=0 console=tty6 quiet splash SRC= DATA=

label livem_adv_debugging
	menu label Intel Default - Admin Debugging - ^Run OS_TITLE with default device options
	kernel /kernel
	append initrd=/initrd.img CMDLINE DEBUG=2 HWC=drm_minigbm_celadon GRALLOC=minigbm FFMPEG_OMX_CODEC=1 FFMPEG_CODEC2_PREFER=1 FORCE_DISABLE_NAVIGATION=false FORCE_DISABLE_NAV_HANDLE=false FORCE_DISABLE_NAV_TASKBAR=false FORCE_DISABLE_STATUSBAR=false SET_QUICKSTEP_DEFAULT=true androidboot.bliss.bootmode=admin loglevel=0 console=tty6 quiet splash SRC= DATA=

label livea_debugging
	menu label AMD Default - Admin - ^Run OS_TITLE with default device options
	kernel /kernel
	append initrd=/initrd.img CMDLINE HWC=drm_minigbm GRALLOC=minigbm FFMPEG_OMX_CODEC=1 FFMPEG_CODEC2_PREFER=1 FORCE_DISABLE_NAVIGATION=false FORCE_DISABLE_NAV_HANDLE=false FORCE_DISABLE_NAV_TASKBAR=false FORCE_DISABLE_STATUSBAR=false SET_QUICKSTEP_DEFAULT=true androidboot.bliss.bootmode=admin loglevel=0 console=tty6 quiet splash SRC= DATA=

label livea_adv_debugging
	menu label AMD Default - Admin Debugging - ^Run OS_TITLE with default device options
	kernel /kernel
	append initrd=/initrd.img CMDLINE DEBUG=2 HWC=drm_minigbm GRALLOC=minigbm FFMPEG_OMX_CODEC=1 FFMPEG_CODEC2_PREFER=1 FORCE_DISABLE_NAVIGATION=false FORCE_DISABLE_NAV_HANDLE=false FORCE_DISABLE_NAV_TASKBAR=false FORCE_DISABLE_STATUSBAR=false SET_QUICKSTEP_DEFAULT=true androidboot.bliss.bootmode=admin loglevel=0 console=tty6 quiet splash SRC= DATA=

menu end

menu separator

menu begin adv_options
menu label ^VM and other options...
menu title VM and other options

label qemu_kvm
	menu label QEMU/KVM - Virgl - SW-FFMPEG
	kernel /kernel
	append initrd=/initrd.img CMDLINE quiet SRC= DATA= HWC=drm_minigbm GRALLOC=minigbm_arcvm

label nomodeset
	menu label Vbox/VMWare - No HW Acceleration
	kernel /kernel
	append initrd=/initrd.img CMDLINE quiet SRC= DATA= nomodeset HWACCEL=0

menu separator

menu begin debugging
menu label ^Debugging options...
menu title Debugging options

label debug
	menu label Live CD - ^Debug mode
	kernel /kernel
	append initrd=/initrd.img CMDLINE DEBUG=2 SRC= DATA=

label debug_gbm
	menu label Live CD - Debug mode gralloc.gbm
	kernel /kernel
	append initrd=/initrd.img CMDLINE DEBUG=2 SRC= DATA= GRALLOC=gbm

label debug_drmfb-composer
	menu label Live CD - Debug mode drmfb-composer gralloc.gbm
	kernel /kernel
	append initrd=/initrd.img CMDLINE DEBUG=2 SRC= DATA= HWC=drmfb GRALLOC=gbm

label debug_hwc_gbm
	menu label Live CD - Debug mode hwcomposer.drm gralloc.gbm
	kernel /kernel
	append initrd=/initrd.img CMDLINE DEBUG=2 SRC= DATA= HWC=drm GRALLOC=gbm

label debug_minigbm
	menu label Live CD - Debug mode gralloc.minigbm
	kernel /kernel
	append initrd=/initrd.img CMDLINE DEBUG=2 SRC= DATA= GRALLOC=minigbm

label debug_hwc_minigbm_celadon
	menu label Live CD - Debug mode hwcomposer.drm_minigbm gralloc.minigbm
	kernel /kernel
	append initrd=/initrd.img CMDLINE DEBUG=2 SRC= DATA= HWC=drm_minigbm_celadon GRALLOC=minigbm

label debug_hwc_minigbm
	menu label Live CD - Debug mode hwcomposer.drm_minigbm gralloc.minigbm
	kernel /kernel
	append initrd=/initrd.img CMDLINE DEBUG=2 SRC= DATA= HWC=drm_minigbm GRALLOC=minigbm

label debug_minigbm_gbm_mesa
	menu label Live CD - Debug mode hwcomposer.intel gralloc.intel
	kernel /kernel
	append initrd=/initrd.img CMDLINE DEBUG=2 SRC= DATA= HWC=drm_minigbm GRALLOC=minigbm_gbm_mesa

menu separator

menu begin advanced
menu label ^Advanced options...
menu title Advanced options

label nosetup
	menu label Live CD - No ^Setup Wizard
	kernel /kernel
	append initrd=/initrd.img CMDLINE quiet SETUPWIZARD=0 SRC= DATA=

label vesa
	menu label Live CD VESA mode - ^No GPU hardware acceleration
	kernel /kernel
	append initrd=/initrd.img CMDLINE nomodeset vga=ask SRC= DATA=

menu separator

label local
	menu label Boot from ^local drive
	kernel chain.c32
	append hd0

menu separator

label mainmenu
	menu label ^Back...
	menu exit

menu end
